<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Transportadora Pão com Ovo</title>	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div align="center" style="font-family: Arial;">		
		
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<svg style="width:35px;height:35px; margin-right: 10px" viewBox="0 0 24 24">
				    <path fill="#fff200" d="M15,4A8,8 0 0,1 23,12A8,8 0 0,1 15,20A8,8 0 0,1 7,12A8,8 0 0,1 15,4M15,6A6,6 0 0,0 9,12A6,6 0 0,0 15,18A6,6 0 0,0 21,12A6,6 0 0,0 15,6M14,8H15.5V11.78L17.83,14.11L16.77,15.17L14,12.4V8M2,18A1,1 0 0,1 1,17A1,1 0 0,1 2,16H5.83C6.14,16.71 6.54,17.38 7,18H2M3,13A1,1 0 0,1 2,12A1,1 0 0,1 3,11H5.05L5,12L5.05,13H3M4,8A1,1 0 0,1 3,7A1,1 0 0,1 4,6H7C6.54,6.62 6.14,7.29 5.83,8H4Z" />
				</svg>
			  	<a class="btn btn-primary" href="/">Início</a>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item">
					  <a class="btn btn-primary" href="/franquias">Franquias</a>
					</li>
					<li class="nav-item">
					  <a class="btn btn-primary" href="/encomendas">Encomendas</a>
					</li>
					<li class="nav-item">
					  <a class="btn btn-primary" href="/funcionarios">Funcionários</a>
					</li>
				</ul>
				<a class="btn btn-outline-light" href="/logout">Sair</a>
			</div>
		</nav>		
		
		<table align="center" cellpadding="5" style="margin-top: 30px; margin-bottom: -20px">
			<tr>
				<td>
					<h3 style="color: rgba(0, 0, 0, .65); font-weight: bold;">Funcionários</h3>
				</td>
				<td>
					<svg style="width:40px;height:40px; margin-bottom: 10px;" viewBox="0 0 24 24">
					    <path fill="#2980b9" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
					</svg>
				</td>
			</tr>			
		</table>
		
		<div th:if="${funcLogado != null AND funcLogado.adm}">				
			<a class="btn btn-primary" href="/funcionarios/cadastrar" role="button" style="margin-top: 20px;">Cadastrar funcionário
				<svg style="width:19px;height:19px" viewBox="0 0 24 24">
				    <path fill="white" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
				</svg>
			</a>
		</div>	
		
		
		<table class="table table-striped" style="width: 70%; box-shadow: 0 2px 10px 0 rgba(0,0,0,.15); margin-top:30px; text-align: center;">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Usuario</th>
					<th>Franquia</th>
					<th>Administrador</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="funcionarios : ${funcionarios}">
					<td th:text="${funcionarios.nome}" style="text-align: center; vertical-align: middle;">Nome</td>
					<td th:text="${funcionarios.usuario}" style="text-align: center; vertical-align: middle;">Usuario</td>
					<td th:text="${funcionarios.franquia.nome}" style="text-align: center; vertical-align: middle;">Franquia</td>
					<td style="text-align: center; vertical-align: middle;">
						<input type="checkbox" onclick="return false;" th:checked="${funcionarios.adm}"/>				
					</td>			
					<td>
						<a class="btn btn-secondary" th:href="@{'/funcionarios/editar/' + ${funcionarios.id}}">
							<svg style="width:19px;height:19px" viewBox="0 0 24 24">
							    <path fill="white" d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
							</svg>
						</a>	
						<a class="btn btn-danger" th:if="${funcLogado != null AND funcLogado.id != funcionarios.id}" th:href="@{'/funcionarios/remover/' + ${funcionarios.id}}">
							<svg style="width:19px;height:19px" viewBox="0 0 24 24">
							    <path fill="white" d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
							</svg>
						</a>
					</td>							
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
