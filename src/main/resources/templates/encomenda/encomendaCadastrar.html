<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Transportadora Pão com Ovo</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
</head>
<body>
	<div align="center" style="font-family: Arial;">
		<nav class="navbar navbar-dark bg-primary"
			style="box-shadow: 0 2px 6px 0 rgba(0, 0, 0, .3); justify-content: left;">
			<a class="btn btn-primary" href="/encomendas" role="button">Voltar</a> 
			<h6 style="margin-top: 8px; margin-left: 20px; color: white; text-align: center;">Cadastrar encomenda</h6>
		</nav>	
		<br />
		
		<tr>
			<svg style="width:40px;height:40px;" viewBox="0 0 24 24">
			    <path fill="#2980b9" 
			    	d="M3,13.5L2.25,12H7.5L6.9,10.5H2L1.25,9H9.05L8.45,7.5H1.11L0.25,6H4A2,2 0 0,1 6,4H18V8H21L24,12V17H22A3,3 0 0,1 19,20A3,3 0 0,1 16,17H12A3,3 0 0,1 9,20A3,3 0 0,1 6,17H4V13.5H3M19,18.5A1.5,1.5 0 0,0 20.5,17A1.5,1.5 0 0,0 19,15.5A1.5,1.5 0 0,0 17.5,17A1.5,1.5 0 0,0 19,18.5M20.5,9.5H18V12H22.46L20.5,9.5M9,18.5A1.5,1.5 0 0,0 10.5,17A1.5,1.5 0 0,0 9,15.5A1.5,1.5 0 0,0 7.5,17A1.5,1.5 0 0,0 9,18.5Z"
			    />
			</svg>
			<td>
				<h3 style="color: rgba(0, 0, 0, .65)">Cadastrar encomenda</h3>
			</td>
		</tr>
		
		<form th:action="@{/encomendas/cadastrar}" method="post">
			<div style="box-shadow: 0 2px 10px 0 rgba(0,0,0,.15); padding: 35px; border-radius: 10px; margin-top: 30px">
				<table cellpadding="10">
					<tr>
						<td>Remetente:</td>
						<td><input type="text" th:field="${encomenda.remetente}" class="form-control"/></td>
					</tr>
					<tr>
						<td>Destinatário:</td>
						<td><input type="text" th:field="${encomenda.destinatario}" class="form-control"/></td>
					</tr>
					<tr>
						<td>Endereço de entrega:</td>
						<td><input type="text" th:field="${encomenda.enderecoEntrega}" class="form-control"/></td>
					</tr>
					<tr>
						<td>Tipo de encomenda</td>
						<td>
							<select th:field="${encomenda.tipoEncomenda}" class="form-control">						
								<option th:value=0>Normal</option>
								<option th:value=1>Expressa</option>
								<option th:value=2>24hrs</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Franquia remetente</td>
						<td>
							<select th:field="${encomenda.franquiaRemetente}" class="form-control">						
								<option th:each="franquias: ${franquias}" th:value="${franquias.id}" th:text="${franquias.nome}"></option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Franquia destino</td>
						<td>
							<select th:field="${encomenda.franquiaDestino}" class="form-control">						
								<option th:each="franquias: ${franquias}" th:value="${franquias.id}" th:text="${franquias.nome}"></option>
							</select>
						</td>
					</tr>
					<tr>
						<td><button class="btn btn-primary" type="submit">Cadastrar</button></td>						
					</tr>
				</table>
			</div>			
		</form>		
		<div style="width: 400px; margin-top: 10px;" class="alert alert-danger" th:if="${#fields.hasErrors('encomenda.*') OR not #strings.isEmpty(mensagem)}">
			<div th:if="${#fields.hasErrors('encomenda.*')}" th:each="err : ${#fields.errors('encomenda.*')}">
				<span th:text="${err}"></span>
			</div>
			<div th:if="${not #strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>
		</div> 
	</div>
</body>
</html>
